<mat-card class="gallery-card">
  <img mat-card-image src="{{ imageSrc }}" />
  <mat-card-header>
    <div class="card-text">
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ category }}</mat-card-subtitle>
    </div>
    <div class="card-icon">
      <mat-icon>share</mat-icon>
    </div>
  </mat-card-header>
</mat-card>

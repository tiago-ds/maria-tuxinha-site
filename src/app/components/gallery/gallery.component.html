<div class="gallery">
  <div class="gallery-header">
    <div class="title">
      <h2>Conheça nossas bonecas</h2>
      <h3>Informação adicional</h3>
    </div>
  </div>
  <div class="gallery-items">
    <txa-gallery-card
      *ngFor="let item of list"
      [imageSrc]="item.imageSrc"
      [title]="item.title"
      [category]="item.category"
    ></txa-gallery-card>
  </div>
</div>

<mat-card
  class="admin-gallery-card"
  [class.hidden-card]="item?.type === 'hidden'"
>
  <img [attr.referrerpolicy]="'no-referrer'" [src]="pictureUrl" />
  <button class="edit-button" mat-mini-fab color="primary" (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-card-title class="title">{{ item?.title }}</mat-card-title>
  <mat-card-content class="content">
    {{ item?.subtitle }}
  </mat-card-content>
</mat-card>

<swiper-container
  slides-per-view="1"
  speed="500"
  loop="true"
  centered-slides="true"
  pagination="{clickable: true}"
  autoplay="{
      delay: 4000,
      disableOnInteraction: false,
    }"
>
  <swiper-slide *ngFor="let item of list">
    <div class="container">
      <img [src]="item.imageSrc" />
      <div>
        <h1>{{ item.title }}</h1>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </swiper-slide>
</swiper-container>

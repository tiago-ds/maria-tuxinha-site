<mat-card class="inventory-card" [class.available]="!item?.isAvailable">
  <mat-card-header>
    <mat-card-title>{{ item?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-sm-image [src]="item?.pictureUrl" />
  <mat-card-actions class="actions">
    <button mat-button>Editar</button>
    <button mat-button>
      {{ item?.isAvailable ? "Esconder" : "Mostrar" }}
    </button>
  </mat-card-actions>
</mat-card>

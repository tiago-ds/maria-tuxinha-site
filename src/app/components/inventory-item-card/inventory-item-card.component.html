<mat-card class="inventory-card">
  <mat-card-title-group>
    <mat-card-title>{{ item?.name }}</mat-card-title>
    <img mat-card-sm-image [src]="item?.pictureUrl" />
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-button>Editar</button>
    <button mat-button>
      {{ !item?.isAvailable ? "Mostrar" : "Esconder" }}
    </button>
  </mat-card-actions>
</mat-card>

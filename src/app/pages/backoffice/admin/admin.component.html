<mat-tab-group animationDuration="0ms">
  <mat-tab label="Galeria"
    ><button mat-raised-button color="primary" (click)="openGalleryDialog()">
      <mat-icon>add</mat-icon>Adicionar novo
    </button>
    <div class="items gallery">
      <mat-card
        *ngFor="let item of photos"
        class="admin-gallery-card"
        [class.hidden]="item.type === 'hidden'"
      >
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <img [src]="item.pictureUrl" />
        <mat-card-content>
          <p>
            {{ item.subtitle }}
          </p>
        </mat-card-content>
        <mat-card-actions class="actions">
          <button mat-button>Editar</button>
          <button mat-button>
            {{ item.type === "hidden" ? "Mostrar" : "Esconder" }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab *ngFor="let item of tabs" [label]="item.label">
    <button
      mat-raised-button
      color="primary"
      (click)="openAderecoDialog(item.dialog)"
    >
      <mat-icon>add</mat-icon>{{ item.buttonLabel }}
    </button>
    <div class="items">
      <txa-inventory-item-card
        *ngFor="let content of item.content"
        [item]="content"
      ></txa-inventory-item-card>
    </div>
  </mat-tab>

  <mat-tab label="AcessÃ³rios">Content 1</mat-tab>
</mat-tab-group>
